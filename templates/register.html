{% extends 'base.html' %}

{% block contents %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class=""><h4 class="card-title">Register</h4></header>
            <hr>
            {% include 'messages.html' %}
            <form action="{% url 'register' %}" class="mt-4" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col form-group">
                        <label>First name</label>
                        {{ form.first_name }}
                    </div> <!-- form-group end.// -->
                    <div class="col form-group">
                        <label>Last name</label>
                        {{ form.last_name }}
                    </div> <!-- form-group end.// -->
                </div> <!-- form-row end.// -->
                <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                </div> <!-- form-group end.// -->
                <div class="form-group">
                    <label>Phone number</label>
                    {{ form.phone_number }}
                </div> <!-- form-group end.// -->
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>
                            {{ form.password }}
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                            <label>Confirm password</label>
                            {{ form.confirm_password }}
                        </div> <!-- form-group end.// -->
                    </div>
                    <p class="text mt-2">Have an account? <a href="{% url 'login' %}">Log In</a></p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div> <!-- form-group// -->
				</div>
            </form>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->

    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
